<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Buscar Produtos</title>
</h:head>
<h:body>
    <h1>Buscar Produtos e Ver Estoque</h1>
    <h:link value="Voltar para Dashboard" outcome="index.xhtml" />
    <hr />

    <h:form>
        <h:outputLabel value="Descrição: " />
        <h:inputText value="#{buscaBean.termoBusca}" />
        <h:commandButton value="Buscar" action="#{buscaBean.buscar}" />
    </h:form>

    <br />

    <h:dataTable value="#{buscaBean.resultados}" var="p" border="1" rendered="#{not empty buscaBean.resultados}">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{p.id}
        </h:column>
        <h:column>
            <f:facet name="header">Descrição</f:facet>
            #{p.descricao}
        </h:column>
        <h:column>
            <f:facet name="header">Valor</f:facet>
            #{p.valor}
        </h:column>
        <h:column>
            <f:facet name="header">Estoque Atual (Calculado)</f:facet>
            <h:outputText value="#{buscaBean.getSaldoAtual(p)}" style="font-weight:bold; color: blue;" />
        </h:column>
    </h:dataTable>
</h:body>

</html>
